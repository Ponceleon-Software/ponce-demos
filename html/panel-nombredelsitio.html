<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paneles</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@0.11.5/dist/styled.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
   <style>
     .colorize-blue {
  filter: brightness(1) sepia(1) hue-rotate(140deg) saturate(6);
}
     .colorize-white {
      filter: invert(1) sepia(1) saturate(0) hue-rotate(120deg);
}
   </style>
  </head>
  <body>
    <div
      class="bg-gray-200 fixed shadow h-screen p-4 w-full transition-all duration-500 z-50 overflow-auto flex"
    >
      <div
        class="relative px-6 pt-32 pb-8 artboard-demo max-w-md m-auto bg-base-200 flex flex-col justify-start"
      >
        <h2 class="font-sans text-4xl absolute top-12 text-black font-bold">
          Bienvenido
        </h2>

        <div class="mt-5 px-2 py-2 card">
          <div class="form-control">
            <input
              type="text"
              placeholder="Nombre para su nuevo sitio"
              class="text-left input input-lg input-bordered w-96"
            />
            <div class="flex flex-row mt-3 justify-around">
              <button
                class="btn bg-black text-white hover:bg-gray-700"
                style="width: 11.9rem"
              >
                Crear con ayuda
              </button>
              <button class="btn bg-gray-100 text-black" style="width: 11.9rem">
                Yo me encargo
              </button>
            </div>
            <div class="mt-5">
              <p class="font-sans text-1xl">
                ¿Te gustaría que un Técnico Profesional se encargue de la
                construcción de tu sitio web?
              </p>
            </div>
            <div class="mt-5">
              <p class="font-sans text-1xl">
                Si eliges un Técnico, recibirás una llamada para asistirte en el
                proceso.
              </p>
            </div>
            <div class="mt-5">
              <button class="btn w-96 bg-black text-white hover:bg-gray-700">Continuar</button>
            </div>
          </div>
        </div>
      </div>

      <div
        class="relative px-6 pt-32 pb-8 artboard-demo max-w-md m-auto bg-base-200 flex flex-col justify-start"
      >
        <h2 class="font-sans text-4xl absolute top-12 text-black font-bold">
          ¿Tienes Cuenta?
        </h2>
        <div class="mt-2 px-10 py-2 card mb-6">
               <div class="flex flex-col justify-between">
            
            <a id="google-button" class="btn bg-black text-white  hover:bg-gray-700 mb-3 flex justify-start ">
                <img src="../assets/svg/google.svg" class="w-6 h-6 mx-5 colorize-white">
                Google Social Login             </a>
              <button class="btn bg-gray-100 text-black mb-3 flex justify-start w-96" >
                <img src="../assets/img/logo-ponceleon.svg" class="w-8 h-8 ml-4 mr-4  " />
                Sí, Iniciar Sesión
              </button>
            </div>
            
          </div>
        <h2 class="font-sans text-2xl text-black font-bold text-center">
          O, Regístrate para Continuar
        </h2>
        <div class="px-2 py-2 card mb-2 mt-2">
            <div class="flex flex-col mt-3 justify-between">
              <a id="google-button" class="btn bg-black text-white  hover:bg-gray-700 mb-3 flex justify-start ">
                  <img src="../assets/svg/google.svg" class="w-6 h-6 mx-5 colorize-white">
                  Google Social Login              </a>   
              <button class="btn bg-gray-100 text-black mb-3 flex justify-start w-96" >
                  <img src="../assets/img/logo-ponceleon.svg" class="w-8 h-8 ml-4 mr-4  " />
                  Continuar
              </button>
            
            </div>
            
          </div>
          
        </div>
      </div>
    </div>
    
  </body>
</html>
