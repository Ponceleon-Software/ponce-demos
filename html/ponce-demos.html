<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bot√≥n flotante</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@0.11.5/dist/styled.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style/ponce-demos.css" />
    <script src="../js/solutions/baseCalls.js"></script>
    <script src="../js/definitions.js"></script>
    <script src="../js/panel/cardsControl.js"></script>
    <script src="../js/panel/panel.js"></script>
  </head>
  <body>
    <span
      id="pa-cubierta"
      class="fixed w-full h-full bg-black bg-opacity-50"
    ></span>
    <div
      id="pa-contenedor-boton-fixed"
      class="fixed z-50 -mr-2 transition-all duration-500"
    >
      <span
        class="absolute z-40 w-full h-full bg-black rounded-full ponce-admin__ping-decoration bg-opacity-20"
      ></span>
      <span
        class="absolute z-40 w-full h-full bg-black rounded-full ponce-admin__ping-decoration ponce-admin__ping-decoration--2 bg-opacity-20"
      ></span>
      <span
        class="absolute z-40 w-full h-full bg-black rounded-full ponce-admin__ping-decoration ponce-admin__ping-decoration--3 bg-opacity-20"
      ></span>
      <button
        id="pa-button-fixed"
        class="absolute z-50 flex items-center justify-center w-full h-full font-semibold text-white bg-black rounded-full focus:outline-none"
      >
        <img src="../assets/img/logo-ponceleon.svg" alt="logo" />
      </button>
    </div>
    <div
      id="pa-lateral-deslizable"
      class="fixed z-50 w-3/4 min-h-screen p-4 transition-all duration-500 bg-white shadow"
    >
      <div class="mx-3 scroll">
        <div class="flex my-3 bg-gray-100 rounded-xl">
          <input
            type="search"
            placeholder="Buscar"
            class="flex-grow px-4 bg-transparent outline-none"
            id="pa-buscador-config"
          />
          <button class="btn btn-square btn-ghost">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              class="inline-block w-6 h-6 stroke-current"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              ></path>
            </svg>
          </button>
        </div>
        <div class="flex">
          <div class="my-3 btn-group" id="pa-weight-config">
            <button class="font-light btn btn-xs" data-filter-weight="delgada">
              L
            </button>
            <button
              class="italic font-normal btn btn-xs"
              data-filter-weight="inclinada"
            >
              I
            </button>
            <button
              class="font-semibold btn btn-xs"
              data-filter-weight="intermedia"
            >
              B
            </button>
            <button
              class="font-extrabold btn btn-xs"
              data-filter-weight="gruesa"
            >
              B+
            </button>
          </div>
          <div class="mx-3 my-3 btn-group" id="pa-serif-config">
            <button class="font-serif btn btn-xs" data-filter-serif="Serifadas">
              Serif
            </button>
            <button
              class="font-sans font-normal btn btn-xs"
              data-filter-serif="Sin serifa"
            >
              Sans Serif
            </button>
          </div>
          <select
            class="my-3 ml-12 select select-bordered w-72 select-xs"
            id="pa-sectors-config"
          >
            <option disabled="disabled" selected="selected">Sectores</option>
            <option value="Todos">Todos</option>
          </select>
          <select
            class="w-32 mx-4 my-3 select select-bordered select-xs"
            id="pa-colors-config"
          >
            <option disabled="disabled" selected="selected">colores</option>
            <option value="Todos">Todos</option>
          </select>
        </div>
        <div
          class="grid grid-cols-2 gap-4 xl:grid-cols-3"
          id="pa-container-config"
        ></div>
      </div>
    </div>
  </body>
</html>
