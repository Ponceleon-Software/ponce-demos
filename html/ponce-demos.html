<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bot√≥n flotante</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@0.11.5/dist/styled.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style/ponce-demos.css" />
    <script type="module" src="../js/Utilities/Renderer.js"></script>

  <body>
    <span
      id="pa-cubierta"
      class="fixed bg-black bg-opacity-50 w-full h-full"
    ></span>
    <div
      id="pa-contenedor-boton-fixed"
      class="fixed -mr-2 transition-all duration-500 z-50"
    >
      <span
        class="z-40 absolute ponce-admin__ping-decoration bg-black h-full w-full rounded-full bg-opacity-20"
      ></span>
      <span
        class="z-40 absolute ponce-admin__ping-decoration ponce-admin__ping-decoration--2 bg-black h-full w-full rounded-full bg-opacity-20"
      ></span>
      <span
        class="z-40 absolute ponce-admin__ping-decoration ponce-admin__ping-decoration--3 bg-black h-full w-full rounded-full bg-opacity-20"
      ></span>
      <button
        id="pa-button-fixed"
        class="z-50 absolute rounded-full h-full w-full flex items-center justify-center bg-black text-white font-semibold focus:outline-none"
      >
        <img src="../assets/img/logo-ponceleon.svg" alt="logo" />
      </button>
    </div>
    <div
      id="pa-lateral-deslizable"
      class="bg-white fixed shadow h-screen p-4 w-3/4 transition-all duration-500 z-50 overflow-auto"
    ></div>
